<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style-cadrastro.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Cadrastro</title>
</head>
<body>

    <div class="box-geral">
    <form action="login.html" autocomplete="on">

        <img src="imgs/logo.png">

            <h1>Cadrastro</h1>

            <label>Nome:</label>
            <input type="text" placeholder="Digite seu nome"class="input" required><br>
           
           
            <label>Sobrenome:</label>
            <input type="text" placeholder="Digite seu Sobrenome" class="input" required><br>

            <label>Telefone:</label>
            <input type="text" placeholder="Digite seu telefone"class="input" required><br>
           
           
            <label>Cpf:</label>
            <input type="text" placeholder="Digite seu Cpf" class="input" required><br>

            <label>Email</label>
            <input type="email" placeholder="Digite seu Email" class="input" autocomplete="email" required maxlength="30"><br>
           
           
            <label>Senha</label>
            <input type="password" placeholder="Digite sua Senha" class="input" autocomplete="current-password" required minlength="8">
            
           <input type="submit" value="Entrar" id="myButton">
           <div id="promptMessage" style="display: none;">Mensagem de prompt!</div>
               
    </form>
</div>

<script src="scripts/script.js"></script>

</body>

</html>
